<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">

    <h3 class="title">Task List</h3>

    <div class="task">
        <b class="task-title">Buy groceries</b>  
        <p class="task-status">Status: <i>Pending</i></p>
        <p class="task-due">Due: <small>2025-02-10</small></p>
        <p class="task-priority">Priority: High</p>
        <button class="btn btn-delete">Delete</button>
        <button class="btn btn-complete">Mark as Complete</button>
    </div>

    <div class="task">
        <b class="task-title">Complete project</b>  
        <p class="task-status">Status: <i>Completed</i></p>
        <p class="task-due">Due: <small>2025-02-08</small></p>
        <p class="task-priority">Priority: Medium</p>
        <button class="btn btn-delete">Delete</button>
    </div>
</body>
